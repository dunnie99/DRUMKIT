<!DOCTYPE html>
<html>
<head>
    <title>Drumset</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="drumkit">
        <div class="pad" data-sound="clap"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/clap.png" alt="clap" style="width: 100px; pointer-events: none;"></div>
        <div class="pad" data-sound="highSnare"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/snare.png" alt="snare" style="width: 100px; pointer-events: none;"></div>
        <div class="pad" data-sound="openhihat"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/open-hihat.png" alt="oh" style="width: 100px; pointer-events: none;"></div>
        <div class="pad" data-sound="crash"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/crash.png" alt="crash" style="width: 100px; pointer-events: none;"></div>
        <div class="pad" data-sound="highBass"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/kick.png" alt="kick" style="width: 100px; pointer-events: none;"></div>
        <div class="pad" data-sound="closedhihat"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/closed-hihat.png" alt="ch" style="width: 100px; pointer-events: none;"></div>

    </div>
    <script src="howler.min.js "></script>
<script src="App.js"></script>
<footer>
    *Oluwadunni Rachael*
</footer>
</html>
