<!DOCTYPE html>
<html>
<head>
    <title>Drumset</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="drumkit">
        <div class="pad" data-sound="clap"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/clap.png" alt="clap"></div>
        <div class="pad" data-sound="highSnare"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/snare.png" alt="snare"></div>
        <div class="pad" data-sound="ope"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/open-hihat.png" alt="oh"></div>
        <div class="pad"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/crash.png" alt="crash"></div>
        <div class="pad"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/kick.png" alt="kick"></div>
        <div class="pad"><img src="https://raw.githubusercontent.com/musicandcode/drumkit/master/icons/closed-hihat.png" alt="ch"></div>

    </div>
    <script src="howler.min.js "></script>
<script src="App.js"></script>
</body>
